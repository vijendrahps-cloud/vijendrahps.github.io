<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Custom Question Paper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-row .form-group {
            margin-bottom: 0;
        }
        
        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .optional {
            font-size: 12px;
            color: #999;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Custom Question Paper</h1>
        <p class="subtitle">Fill in the details below to generate a customized question paper</p>
        
        <form id="customQuestionForm" action="https://n8n.automessage.cloud/webhook/pdf-request" method="POST">
            <!-- Institute Name -->
            <div class="form-group">
                <label for="instituteName">
                    Institute Name <span class="required">*</span>
                </label>
                <input
                    type="text"
                    id="instituteName"
                    name="instituteName"
                    placeholder="e.g., Heritage Public School"
                    required
                />
            </div>
            
            <!-- Exam Type & Class Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="examType">
                        Exam Type <span class="required">*</span>
                    </label>
                    <input
                        type="text"
                        id="examType"
                        name="examType"
                        placeholder="e.g., CBSE, ICSE"
                        required
                    />
                </div>
                
                <div class="form-group">
                    <label for="class">
                        Class <span class="required">*</span>
                    </label>
                    <select id="class" name="class" required>
                        <option value="">Select Class</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>
            </div>
            
            <!-- Subject -->
            <div class="form-group">
                <label for="subject">
                    Subject <span class="required">*</span>
                </label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    placeholder="e.g., Physics, Chemistry, Mathematics"
                    required
                />
            </div>
            
            <!-- Topic & Session Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="topic">
                        Topic <span class="optional">(Optional)</span>
                    </label>
                    <input
                        type="text"
                        id="topic"
                        name="topic"
                        placeholder="e.g., Waves, Thermodynamics"
                    />
                </div>
                
                <div class="form-group">
                    <label for="session">
                        Session <span class="optional">(Optional)</span>
                    </label>
                    <input
                        type="text"
                        id="session"
                        name="session"
                        placeholder="e.g., 2024-2025"
                    />
                </div>
            </div>
            
            <!-- Multiple Subjects -->
            <div class="form-group">
                <label for="multipleSubjects">
                    Multiple Subjects <span class="optional">(Optional)</span>
                </label>
                <textarea
                    id="multipleSubjects"
                    name="multipleSubjects"
                    placeholder="List multiple subjects separated by comma (e.g., Physics, Chemistry, Biology)"
                ></textarea>
            </div>

            <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" name="email" id="email" placeholder="your.email@example.com" required>
            </div>
            
            <button type="submit">Generate PDF</button>
        </form>
    </div>
    
    <script>
        document.getElementById('customQuestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                instituteName: document.getElementById('instituteName').value,
                examType: document.getElementById('examType').value,
                class: document.getElementById('class').value,
                subject: document.getElementById('subject').value,
                topic: document.getElementById('topic').value,
                session: document.getElementById('session').value,
                multipleSubjects: document.getElementById('multipleSubjects').value
            };
            
            // Log the data (for now)
            console.log('Custom Question Paper Data:', formData);
            
            // TODO: Send data to your backend/n8n webhook here
            // Example:
            // fetch('YOUR_WEBHOOK_URL', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(formData)
            // })
            
            alert('Form submitted successfully!\nCheck console for data.');
        });
    </script>
</body>
</html>
